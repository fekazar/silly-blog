<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <link rel="stylesheet" href="../../static/styles/reset.css" th:href="@{/styles/reset.css}"/>
    <link rel="stylesheet" href="../../static/styles/styles.css" th:href="@{/styles/styles.css}"/>
    <link rel="stylesheet" href="../../static/styles/home.css" th:href="@{/styles/home.css}"/>
    <link rel="stylesheet" href="../../static/styles/typography.css" th:href="@{/styles/typography.css}"/>
</head>
<body>
    <div id="main-hints-container">
        <a class="main-hint-menu" href="/logout"> Выйти </a>
        <a class="main-hint-menu" href="/admin" sec:authorize="hasRole('ADMIN')"> Админка </a>
    </div>

    <main id="home-main">
        <h1 id="home-header"> Список кринжей </h1>
        <section class="main-section">
            <ul >
                <div class="article-preview bordered" th:each="preview: ${preview_articles}">
                    <div class="preview-header">
                        <h2 class="article-header-text" th:text="${preview.header}"> This is a preview header </h2>
                        <div class="article-header-date" th:text="${preview.creationDate}"> 16-09-2005 </div>
                    </div>

                    <div class="typography" th:utext="${preview.body}">
                        <p> This is a preview content. It should have formatting same as article. </p>
                        <p> This is a second paragraph in preview.</p>
                    </div>

                    <div>
                        <a href="#" class="read-more" th:href="@{|/cringe/${preview.id}|}"> Читать далее...</a>
                    </div>
                </div>
            </ul>
        </section>
    </main>
</body>
</html>
